<div class="container-fluid">
    <div>
        <div class="text-center">
            <h1>Experience</h1>
            <p>Les capteurs seront affichés dynamiquement dès qu'ils seront connectés.</p>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                Capteurs
            </div>
            <div>
                <div ng-repeat="sensor in sensors" class="col-md-3 sensor-indicator" ng-class="{'label-success': sensor.isPlugged, 'label-danger': !sensor.isPlugged}">
                    <i class="fa" ng-class="{'fa-plug': sensor.isPlugged, 'fa-close': !sensor.isPlugged}"></i> {{sensor.tag}}
                </div>
            </div>
        </div>
        <div ng-repeat="sensor in sensors" class="row">
            <wf-sensor-numeric sensor="sensor" style="display: block"></wf-sensor-numeric>
        </div>
        <div class="row">
            <wf-video-stream style="display: block"></wf-video-stream>
        </div>
    </div>
</div>
