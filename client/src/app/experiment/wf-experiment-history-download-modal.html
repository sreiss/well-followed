<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">×</button>
    <h4 class="modal-title text-center">Télécharger les relevés de l'expérience</h4>
</div>
<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Nom du fichier</th>
            <th></th>
        </tr>
    </thead>
    <tbody ng-show="files !== null && files.length > 0">
        <tr ng-repeat="f in files" ng-class="{'success': f.name.indexOf('.zip') >= 0}">
            <td>{{$index + 1}}</td>
            <td>
                {{f.name}}
                <span ng-if="f.name.indexOf('.zip') >= 0" class="text-success"><em> (Contient tous les relevés)</em></span>
            </td>
            <td class="text-right">
                <a class="btn btn-link" href="{{urlBase + '/ExperimentContainers/' + data.experimentId + '/download/' + f.name}}">Télécharger</a>
            </td>
        </tr>
    </tbody>
</table>
<div ng-show="files === null">
    <wf-loader></wf-loader>
</div>
<p class="text-center top-space" ng-if="files !== null && files.length == 0">
    Aucun fichier pour cette expérience.
</p>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">
        Fermer
    </button>
</div>
