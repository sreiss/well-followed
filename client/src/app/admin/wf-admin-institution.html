<div class="container" style="min-height: 39px;">
    <h4>{{institution.type.tag}} {{institution.tag}}</h4>
</div>
<div class="grey-section grey-border-bottom">
    <div class="container">
        <wf-loader ng-if="institution === null"></wf-loader>
        <form name="institutionForm" class="form-horizontal">
            <div class="panel-body" ng-if="institution !== null">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label col-md-3" for="type">Type</label>

                            <div class="col-md-9">
                                <select class="form-control" ng-model="institution.type"
                                        name="type" id="type"
                                        ng-options="it as it.tag for it in institutionTypes track by it.id"
                                        required></select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group has-feedback"
                             ng-class="{'has-error': institutionForm.tag.$invalid}">
                            <label class="control-label col-md-3" for="tag">Nom</label>

                            <div class="col-md-9">
                                <input type="text" class="form-control" ng-model="institution.tag" name="tag" id="tag"
                                       required/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group" ng-class="{'has-error': institutionForm.domain.$invalid}">
                            <label class="control-label col-md-3" for="domain">Domaine</label>

                            <div class="col-md-9">
                                <input type="text" class="form-control" ng-model="institution.domain" name="domain" id="domain"
                                       required/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-if="institution !== null">
                <div class="row">
                    <div class="col-md-offset-3 col-md-6 text-center">
                        <!--<div class="btn-group btn-group-justified">-->
                        <a class="btn btn-default" ui-sref="{{previousState}}" ng-if="previousState != ''">
                            Retour
                        </a>
                        <a class="btn btn-primary" ng-click="createInstitution()" ng-if="!institutionId"
                           ng-disabled="institutionForm.$invalid">
                            Cr√©er
                        </a>
                        <a class="btn btn-primary" ng-click="updateInstitution()" ng-if="!!institutionId"
                           ng-disabled="institutionForm.$invalid">
                            Sauvegarder
                        </a>
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
