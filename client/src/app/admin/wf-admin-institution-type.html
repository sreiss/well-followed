<div class="container" style="min-height: 39px;">
    <h4>{{institutionType.tag}}</h4>
</div>
<div class="grey-section grey-border-bottom">
    <div class="container">
        <wf-loader ng-if="institutionType === null"></wf-loader>
        <form name="institutionTypeForm" class="form-horizontal">
            <div class="panel-body" ng-if="institutionType !== null">

                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="form-group has-feeback"
                             ng-class="{'has-error': institutionTypeForm.tag.$invalid}">
                            <label class="control-label col-md-3" for="tag">Nom</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" ng-model="institutionType.tag" name="tag"
                                       id="tag" required/>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div ng-if="institutionType !== null">
                <div class="row">
                    <div class="col-md-offset-3 col-md-6 text-center">
                        <!--<div class="btn-group btn-group-justified">-->
                        <a class="btn btn-default" ui-sref="{{previousState}}" ng-if="previousState != ''">
                            Retour
                        </a>
                        <a class="btn btn-primary" ng-click="createInstitutionType()" ng-if="!institutionTypeId"
                           ng-disabled="institutionTypeForm.$invalid">
                            Cr√©er
                        </a>
                        <a class="btn btn-primary" ng-click="updateInstitutionType()" ng-if="!!institutionTypeId"
                           ng-disabled="institutionTypeForm.$invalid">
                            Sauvegarder
                        </a>
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
