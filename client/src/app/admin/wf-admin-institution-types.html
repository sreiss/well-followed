<div class="container">
    <div class="row">
        <div class="col-md-9">
            <h4>Types d'établissement</h4>
        </div>
        <div class="col-md-3">
            <input type="text" ng-model="searchText"
                   placeholder="Rechercher..."
                   class="form-control"
                   ng-model-options="{'debounce': 500}"
                   ng-change="refresh(currentPage, searchText)" />
        </div>
    </div>
</div>
<div class="grey-section grey-border-bottom">
    <div class="container">
            <table class="table">
                <thead>
                <tr>
                    <th style="width: 5%">#</th>
                    <th style="width: 85%">Nom</th>
                    <th style="width: 10%"></th>
                </tr>
                </thead>
                <tbody ng-if="institutionTypes !== null" class="light-bg">
                <tr ng-repeat="it in institutionTypes">
                    <td><a ui-sref="admin.institutionType({id: it.id})">{{$index + 1}}</a></td>
                    <td><a ui-sref="admin.institutionType({id: it.id})">{{it.tag}}</a></td>
                    <td>
                        <button class="btn btn-link btn-link-danger" ng-click="deleteInstitutionType(it.id)">
                            <span class="glyphicon glyphicon-trash"></span> Supprimer
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div>
                <wf-loader ng-if="institutionTypes === null"></wf-loader>
            </div>
            <p class="text-center top-space" ng-if="institutionTypes !== null && institutionTypes.length == 0">
                Aucun type d'établissement créé.
            </p>
            <div class="text-center" ng-if="institutionTypesCount > institutionTypesPerPage">
                <uib-pagination total-items="institutionTypesCount"
                                items-per-page="institutionTypesPerPage"
                                ng-model="currentPage"
                                ng-change="refresh(currentPage, searchText)"
                                next-text=">"
                                previous-text="<">
                </uib-pagination>
            </div>
            <div class="row">
                <div class="col-md-offset-5 col-md-2 text-center">
                    <a class="btn btn-primary" ui-sref="admin.institutionType">
                        Créer un type d'éts.
                    </a>

                </div>
            </div>
    </div>
</div>
